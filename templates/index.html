<!DOCTYPE html>
<html>
<head>
	<title>Student Marks predictor ML App</title>

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">

	<style type="text/css">
		h1{color:blue;}  /* CSS code for heading */

		/*CSS code for buttons*/
		.button_css{
			color:#494949 !important;
			text-transform: uppercase;
			text-decoration: none;
			background: #ffffff;
			padding: 20px;
			border:4px solid #494949 !important;
			display: inline-block;
			transition: all 0.4s ease 0s; 
		}

		.button_css:hover{
			color: #ffffff !important;
			background: #f6b93b;
			border-color: #f6b93b !important;
			transition:all 0.4s ease 0s ; 
		}


	</style>
</head>
<body>

	<div>
		<img src="{{ url_for('static', filename='images/1.jpg') }}" class="w3-border w3-padding" alt="banner" style="width:100%">
	</div>

	<div class="Login">
		<!-- form get input to predict marks -->
		<center>
			<form action="{{ url_for('predict') }}" method="post">
				<h1>*** Enter Your Study Hours to Predict Marks ***</h1>
				<input type="number" name="study_hours" align="center" placeholder="Study Hours" required="required" width="48" height="50">
				<br>

				<br>

				<!-- Show Button -->
				<div class="button_cont" align="center"><a class="button_css" href="" target="_blank" rel="nofollow noopener">
					<button type="submit" class="btn btn-primary btn-block btn-large"><strong>Predict Marks</strong></button></a>
				</div>

			</form>
		</center>

		<!-- show predicted output using ML model -->
		<div>
			<center>
				<h2>{{ prediction_text }}</h2>
			</center>
		</div>



	</div>



</body>
</html>
